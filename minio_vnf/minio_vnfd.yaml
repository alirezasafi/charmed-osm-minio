vnfd:
  id: minio_vnfd
  product-name: minio_vnfd
  description: minio virtual network function descriptor.
  provider: OSM
  version: '1.0'
  mgmt-cp: vnf-cp0-ext
  df:
  - id: default-df
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
          - id: minio-kdu
            initial-config-primitive:
            - name: bucketcreate
              parameter:
              - data-type: STRING
                name: application-name
                value: minio-dst
              - data-type: STRING
                name: name
                value: 'samples'
              seq: 1
            config-primitive:
            - name: sendfile
              parameter:
              - data-type: STRING
                name: application-name
                default-value: minio-src
              - data-type: STRING
                name: endpoint
                default-value: ''
              - data-type: STRING
                name: access-key
                default-value: ''
              - data-type: STRING
                name: secret-key
                default-value: ''
              - data-type: STRING
                name: target-bucket
                default-value: 'samples'
              - data-type: STRING
                name: source-filename
                default-value: 'test.txt'
            - name: addurl
              parameter:
              - data-type: STRING
                name: application-name
                default-value: squid
              - data-type: STRING
                name: url
                default-value: ''
            - name: deleteurl
              parameter:
              - data-type: STRING
                name: application-name
                default-value: squid
              - data-type: STRING
                name: url
                default-value: ''
  k8s-cluster:
    nets:
    - id: mgmtnet
  ext-cpd:
  - id: vnf-cp0-ext
    k8s-cluster-net: mgmtnet
  kdu:
  - name: minio-kdu
    juju-bundle: bundle.yaml
